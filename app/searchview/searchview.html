
<input id="stocksearch" type="search" placeholder="Stock name or code...">

<table>
  <thead>
    <tr></tr>
  </thead>
  <tbody>
    <tr ng-repeat="stock in stocks" >
      <td>{{stock.name}} ({{stock.shortname}})</td>
      <td ng-class="{positive: (stock.change > 0), neutral: (stock.change == 0), negative: (stock.change < 0)}">{{stock.change > 0 ? '+' : ''}}{{stock.change}}</td>
    </tr>
  </tbody>
</table>
